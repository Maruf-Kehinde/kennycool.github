<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>creating of responsive Cards using HTML and CSS</title>
    <link rel="stylesheet" href="style2.css">
    <script src="https://kit.fontawesome.com/75b589bcb3.js" crossorigin="anonymous"></script>
</head>
<body>
 
    <div class="container">
        <div class="content">

            <div class="card">
                <div class="card-content">
                    <div class="image">
                        <img src="k1.jpg" alt="">
                    </div>
                    <div class="media-icons">
                        <i class="fa-brands fa-facebook"></i>
                        <i class="fa-brands fa-twitter"></i>
                        <i class="fa-brands fa-github"></i>
                        <i class="fa-brands fa-whatsapp"></i>
                        
                    </div>
                    <div class="name-professional">
                        <span class="name">Name: Morufu Kehinde</span>
                        <span class="profession">Profession: Web Developer</span>
                    </div>
                    <div class="ratting-stars">
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="far fa-star"></i>
                        <i class="far fa-star"></i>
                    </div>
                    <div class="button">
                        <button class="aboutme">
                            About Me
                        </button>
                        <button class="hireme">
                            Hire Me 
                        </button>
                    </div>
                </div>
            </div>

        </div>
    </div>
</body>
</html>
